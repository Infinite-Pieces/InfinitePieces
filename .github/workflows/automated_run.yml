name: Automated Code Quality Checks

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        directory: [frontend, backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.14.0'

      - name: Install dependencies
        run: |
          cd ${{ matrix.directory }}
          npm install

      - name: Run ESLint
        run: |
          cd ${{ matrix.directory }}
          if [ "${{ matrix.directory }}" == "frontend" ]; then
            npx eslint src/**/*.js
          elif [ "${{ matrix.directory }}" == "backend" ]; then
            npx eslint **.js
          fi
