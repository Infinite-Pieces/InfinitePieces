name: Automated Code Quality and Tests

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        directory: [app/frontend, app/backend, app/admin-backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.14.0'

      - name: Install dependencies
        run: |
          cd ${{ matrix.directory }}
          npm install

      - name: Run ESLint
        run: |
          cd ${{ matrix.directory }}
          if [ "${{ matrix.directory }}" == "app/frontend" ]; then
            npx eslint src/**/*.js
          elif [ "${{ matrix.directory }}" == "app/backend" ]; then
            npx eslint **.js
          elif [ "${{ matrix.directory }}" == "app/admin-backend" ]; then
            npx eslint **.js
          fi

  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: sudo apt-get update && sudo apt-get install docker-compose -y

      - name: Start Docker Compose services
        run: |
          docker-compose -f app/docker-compose.yml up -d

      - name: Install test dependencies
        run: |
          cd tests
          npm install

      - name: Run tests
        run: |
          cd tests
          npm test

      - name: Stop Docker Compose services
        if: always()
        run: |
          docker-compose -f app/docker-compose.yml down
